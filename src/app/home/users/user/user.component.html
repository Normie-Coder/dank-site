<div class="row">
  <div class="col-md-4 offset-md-4">
        <div *ngIf="isLoading"  style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div style="text-align: center;">
          <label>Edit user details</label>
        </div>
        <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="center-login" *ngIf="!isLoading">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [ngModel]="user.userName"
              name="username"
              readonly
              #username="ngModel"
              required>
              <span class="help-block errorColor" *ngIf="!username.valid && username.touched">Bitch please (username missing)</span>
          </div>
          <div class="form-group">
            <label for="roles">Roles</label>
            <select id="roles"
                    class="form-control"
                    [ngModel]='user.roles.substr(5).toLowerCase()'
                    name="roles">
                    <option *ngFor="let role of roles">{{role}}</option>
            </select>
          </div>
          <label>User active</label>
          <div class="row">

            <div class="radio col-md-3" *ngFor="let active of activeUserOption">
              <label>
                <input
                  type="radio"
                  name="active"
                  [ngModel]="isUserActive"
                  [value]='active'
                  >
                  {{active}}
              </label>
            </div>
          </div>

              <button
                class="btn btn-primary btn-block"
                type="submit"
                [disabled]= "!userEditForm.valid"
            >
             Update
              </button>
        </form>


  </div>
</div>
